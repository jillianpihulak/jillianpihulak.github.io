<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airports in the United States (2016)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
   <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
<div id="map" style="width:900px; height: 600px;"></div>
<div id="cred">
    <p style="font-size:12px"> Fall 2017 | GEOG 371 | Lab 3 | &copy; Jillian Pihulak </p>
</div>
<script>
    //Map Object
    var mymap=L.map('map', {center: [45.77, -119.7], zoom: 3});

    //Base map
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {

        detectRetina: true, //Retina Display support
        attribution: 'Airports in the United States Data (2016) &copy; USGS | United States Map &copy; Mike Bostock, D3 | Base Map &copy; CartoDB'
    }).addTo(mymap);
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);
    //Airport Data
    var airports = null;
    airports = L.geoJson.ajax("airports.geojson");
    airports.addTo(mymap);

    var colors = chroma.scale('Set2')
</script>

</body>
</html>
